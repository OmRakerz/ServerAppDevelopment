{% extends "blog/base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
    <h2> Вход </h2>
    <a href="{% url 'signup' %}"  class="btn btn-link btn-lg active btn-block">Зарегистрироваться</a>
    <a href="{% url 'social:begin' 'github' %}"  class="btn btn-link btn-lg active btn-block">Войти через GitHub</a>
    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-link btn-lg active btn-block">Войти через Google</a>
    <form method="post" class="form">
        {{ form.username }}
        {{ form.password }}
        <div class="mb-1">Запомни меня: {{ form.remember_me }}</div>
        {% csrf_token %}
        <input type="submit" class="btn btn-primary btn-lg" value="Login">
    </form>
   <a href="{% url 'password_reset' %}">Восстановление пароля</a>
{% endblock %}

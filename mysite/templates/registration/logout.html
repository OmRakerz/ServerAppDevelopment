{% extends "blog/base.html" %}
{% block title %}Logout{% endblock title %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-3">Вы вышли из системы</h5>
                        <hr class="my-3">
                        <p class="card-text text-muted">
                            Спасибо, что были с нами! Вы можете войти снова, если хотите.
                        </p>
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Войти снова</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

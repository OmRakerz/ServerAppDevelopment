{% extends "blog/base.html" %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow-lg p-4">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Забыли пароль?</h1>
                        <p class="card-text text-muted text-center">
                            Введите ваш email ниже, и мы отправим вам инструкции по восстановлению пароля.
                        </p>

                        <form method="POST" class="mt-4">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.email.label_tag }}
                                <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="form-control form-control-lg" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">Отправить инструкции</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
